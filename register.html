<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full h-full bg-gradient-to-l from-indigo-500 via-purple-500 to-pink-500">

    <div class="max-w-xl mx-auto bg-white rounded-lg h-auto my-20 py-5">

        <div class="text-center">
            <h1 class="text-lg font-bold mb-2 ">SIGN UP</h1>
            <h6 class="text-s mb-8">Welcome to my Register page</h6>
        </div>

        <div class="text-center mx-20">
            <form id="des_form">

                <input type="text" name="firstname" placeholder="Firstname"
                    class="w-full py-3 rounded-md shadow-2xl mb-6 pl-5" required>

                <input type="text" name="lastname" placeholder="Lastname"
                    class="w-full py-3 rounded-md shadow-2xl mb-6 pl-5">

                <input type="password" name="password" placeholder="Password"
                    class="w-full py-3 rounded-md shadow-2xl mb-6 pl-5" required>

                <input type="password" name="c-password" placeholder="Confirm Password"
                    class="w-full py-3 rounded-md shadow-2xl mb-8 pl-5" required>

                <input type="submit" value="SUBMIT"
                    class="text-sm font-semibold bg-pink-600 py-2 px-3 rounded-md text-white hover:bg-indigo-600 mb-4">

            </form>
            <h1 class="">Already have an account? <a href="login.html" class="text-sm font-medium text-indigo-600">Log
                    In</a></h1>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
