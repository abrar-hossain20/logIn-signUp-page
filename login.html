<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
    <div class="max-w-xl mx-auto my-20 bg-white rounded-lg h-96 ">

        <div class="text-center py-5">
            <h1 class="text-lg font-semibold">LOG IN</h1>
            <h6>Welcome to my login page</h6>
        </div>

        <div class="text-center mx-20">
            <form>

                <input type="text" name="username" placeholder="Username" class="w-full py-3 shadow-2xl mb-6 pl-5"
                    required>

                <input type="password" name="password" placeholder="Password" class="w-full py-3 shadow-2xl mb-8 pl-5"
                    required>

                <input type="submit" value="SUBMIT"
                    class="text-sm font-semibold bg-pink-600 py-2 px-3 rounded-md text-white hover:bg-indigo-600 mb-4">

            </form>

            <h1 class="">Don't have an account? <a href="register.html"
                    class="text-sm font-medium text-indigo-600">Register</a></h1>


        </div>
    </div>
</body>

</html>
